version: v1.0
name: Hello Semaphore
agent:
  machine:
    type: e1-standard-2
    containers:
      - name: main
        image: semaphoreci/node
blocks:
  - name: Simple example
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Checkout Code
        commands:
          - checkout
        
      - name: Get Depenedencies
        commands:
          - npm install
        
      - name: Run Tests
        commands:
          - npm test


